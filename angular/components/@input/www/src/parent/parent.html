<section class="page-content parent">
    <div class="hgroup">
            <h1 class="banner-app">
                <img src="images/angularjs-logo.png" alt="">
                <span>Angular @input</span>
            </h1>
            <h2 class="banner-app">Parent Component</h2>
    </div>
    <header>
        <i class="fa fa-user-circle large-icon font-size-96px float-left-12" aria-hidden="true"></i>
        <p>
            This is the parent component. Enter some text in the input fields below and you will see that data passed down to the child components.
        </p>
    </header>
    <p class="form-input">
        <label>User Name</label>
        <input
        type="text"
        [(ngModel)]="userName"
        placeholder="Enter user name here">
    </p>
    <p class="form-input">
        <label>User Phone Number</label>
        <input
        type="text"
        [(ngModel)]="userPhone"
        placeholder="Enter user phone number here">
    </p>

    <hr />

    <div class="hgroup">
            <h2 class="banner-app">Children Components</h2>
    </div>

    <child1
    userNameFromParent="{{userName}}"
    userPhoneFromParent="{{userPhone}}"></child1>

    <child2
    theUserName="{{userName}}"
    thePhone="{{userPhone}}"></child2>
</section>
